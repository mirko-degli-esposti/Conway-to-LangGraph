<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definizioni -->
  <defs>
    <!-- Gradient background grigio chiaro -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern Rule 30 -->
    <pattern id="rule30Pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <rect x="0" y="0" width="8" height="8" fill="rgba(0,0,0,0.08)"/>
      <rect x="16" y="8" width="8" height="8" fill="rgba(0,0,0,0.08)"/>
      <rect x="8" y="16" width="8" height="8" fill="rgba(0,0,0,0.08)"/>
      <rect x="24" y="24" width="8" height="8" fill="rgba(0,0,0,0.08)"/>
      <rect x="32" y="32" width="8" height="8" fill="rgba(0,0,0,0.08)"/>
    </pattern>
    
    <!-- Grid sottile -->
    <pattern id="gridPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,0,0,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  <rect width="1200" height="400" fill="url(#rule30Pattern)" opacity="0.5"/>
  
  <!-- Rule 30 spacetime diagram (sinistra) -->
  <g transform="translate(40, 40)" opacity="0.3">
    <rect x="20" y="0" width="4" height="4" fill="#1a1a1a"/>
    <rect x="16" y="4" width="4" height="4" fill="#1a1a1a"/>
    <rect x="24" y="4" width="4" height="4" fill="#1a1a1a"/>
    <rect x="12" y="8" width="4" height="4" fill="#1a1a1a"/>
    <rect x="20" y="8" width="4" height="4" fill="#1a1a1a"/>
    <rect x="8" y="12" width="4" height="4" fill="#1a1a1a"/>
    <rect x="16" y="12" width="4" height="4" fill="#1a1a1a"/>
    <rect x="24" y="12" width="4" height="4" fill="#1a1a1a"/>
    <rect x="4" y="16" width="4" height="4" fill="#1a1a1a"/>
    <rect x="12" y="16" width="4" height="4" fill="#1a1a1a"/>
    <rect x="28" y="16" width="4" height="4" fill="#1a1a1a"/>
    <rect x="0" y="20" width="4" height="4" fill="#1a1a1a"/>
    <rect x="8" y="20" width="4" height="4" fill="#1a1a1a"/>
    <rect x="20" y="20" width="4" height="4" fill="#1a1a1a"/>
    <rect x="32" y="20" width="4" height="4" fill="#1a1a1a"/>
    <rect x="4" y="24" width="4" height="4" fill="#1a1a1a"/>
    <rect x="16" y="24" width="4" height="4" fill="#1a1a1a"/>
    <rect x="24" y="24" width="4" height="4" fill="#1a1a1a"/>
    <rect x="36" y="24" width="4" height="4" fill="#1a1a1a"/>
  </g>
  
  <!-- Conway's Glider (top right) -->
  <g transform="translate(1040, 50)" opacity="0.35">
    <rect x="0" y="10" width="12" height="12" fill="#2d2d2d" rx="1"/>
    <rect x="20" y="10" width="12" height="12" fill="#2d2d2d" rx="1"/>
    <rect x="10" y="22" width="12" height="12" fill="#2d2d2d" rx="1"/>
    <rect x="20" y="22" width="12" height="12" fill="#2d2d2d" rx="1"/>
    <rect x="20" y="34" width="12" height="12" fill="#2d2d2d" rx="1"/>
    
    <rect x="-20" y="10" width="8" height="8" fill="#2d2d2d" opacity="0.2" rx="1"/>
    <rect x="-10" y="10" width="8" height="8" fill="#2d2d2d" opacity="0.25" rx="1"/>
  </g>
  
  <!-- Emergence visualization (bottom left) -->
  <g transform="translate(60, 320)" opacity="0.25">
    <circle cx="10" cy="10" r="3" fill="#1a1a1a"/>
    <circle cx="30" cy="10" r="3" fill="#1a1a1a"/>
    <circle cx="50" cy="10" r="3" fill="#1a1a1a"/>
    
    <line x1="10" y1="10" x2="30" y2="25" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="30" y1="10" x2="30" y2="25" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="50" y1="10" x2="30" y2="25" stroke="#1a1a1a" stroke-width="1"/>
    
    <circle cx="30" cy="25" r="5" fill="#1a1a1a"/>
    <text x="70" y="20" font-family="monospace" font-size="10" fill="#1a1a1a" opacity="0.5">emergence</text>
  </g>
  
  <!-- LangGraph-style nodes (bottom right) -->
  <g transform="translate(950, 300)" opacity="0.3">
    <rect x="0" y="0" width="40" height="20" fill="none" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
    <text x="20" y="13" font-family="monospace" font-size="9" fill="#1a1a1a" text-anchor="middle" opacity="0.8">Agent</text>
    
    <rect x="60" y="-15" width="40" height="20" fill="none" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
    <text x="80" y="-2" font-family="monospace" font-size="9" fill="#1a1a1a" text-anchor="middle" opacity="0.8">Tool</text>
    
    <rect x="60" y="15" width="40" height="20" fill="none" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
    <text x="80" y="28" font-family="monospace" font-size="9" fill="#1a1a1a" text-anchor="middle" opacity="0.8">LLM</text>
    
    <defs>
      <marker id="arrowhead2" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
        <polygon points="0 0, 6 3, 0 6" fill="#1a1a1a" opacity="0.6"/>
      </marker>
    </defs>
    <path d="M 40 10 L 60 0" stroke="#1a1a1a" stroke-width="1" fill="none" marker-end="url(#arrowhead2)"/>
    <path d="M 40 10 L 60 25" stroke="#1a1a1a" stroke-width="1" fill="none" marker-end="url(#arrowhead2)"/>
  </g>
  
  <!-- Complexity curve -->
  <g transform="translate(1000, 120)" opacity="0.18">
    <path d="M 0 80 Q 30 60, 60 40 T 120 0" 
          stroke="#1a1a1a" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="4,4"/>
    <text x="130" y="5" font-family="monospace" font-size="10" fill="#1a1a1a" opacity="0.6">λ</text>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="150" 
        font-family="'SF Mono', 'Courier New', monospace" 
        font-size="68" 
        font-weight="700" 
        fill="#1a1a1a" 
        text-anchor="middle"
        letter-spacing="3">
    From Conway to LangGraph
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="200" 
        font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="26" 
        font-weight="300" 
        fill="#3a3a3a" 
        text-anchor="middle"
        letter-spacing="1">
    Agent Systems for Physicists in the LLM Era
  </text>
  
  <!-- Decorative line -->
  <line x1="300" y1="230" x2="900" y2="230" 
        stroke="#666666" 
        stroke-width="1" 
        opacity="0.3"/>
  
  <!-- Bottom info bar -->
  <g opacity="0.9">
    <rect x="0" y="340" width="1200" height="60" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Left: University -->
    <text x="40" y="375" 
          font-family="'Helvetica Neue', Arial, sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#2d2d2d">
      Università di Bologna
    </text>
    
    <!-- Center: Department -->
    <text x="600" y="375" 
          font-family="'Helvetica Neue', Arial, sans-serif" 
          font-size="18" 
          font-weight="500" 
          fill="#1a1a1a"
          text-anchor="middle">
      Dipartimento di Fisica
    </text>
    
    <!-- Right: Course info -->
    <text x="1160" y="375" 
          font-family="'Helvetica Neue', Arial, sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#2d2d2d"
          text-anchor="end">
      Master's Course • 48h
    </text>
  </g>
  
  <!-- Binary accent -->
  <text x="50" y="30" 
        font-family="monospace" 
        font-size="10" 
        fill="#1a1a1a" 
        opacity="0.08"
        letter-spacing="2">
    01101001 01101110 01100101
  </text>
  
  <!-- Lambda symbol -->
  <text x="200" y="280" 
        font-family="'Times New Roman', serif" 
        font-size="32" 
        font-weight="300" 
        fill="#1a1a1a" 
        opacity="0.06"
        font-style="italic">
    λ
  </text>
</svg>
